<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
</head>
<body>
    <input type="text" name="enteredPassword" id="enteredPassword" placeholder="Enter your Password"><br>
    <input type="text" name="confirmPassword" id="confirmPassword" placeholder="Enter your Password again"><br>
    <button id="submit">Submit the values</button>


    <script>
        let enteredPassword = document.getElementById("enteredPassword").value;
        let confirmPassword = document.getElementById("confirmPassword").value;
        let btn = document.getElementById("submit")
        const passwordValidator = () =>{
            if (enteredPassword === confirmPassword){
                console.log("Password Matched. Password validation Successful.")
            }
            else{
                console.log("Password didn't match. Password validation unsuccessful")
            }
        }
        btn.addEventListener("click", passwordValidator)
    </script>
</body>
</html>
