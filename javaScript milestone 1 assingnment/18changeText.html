<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle text</title>
    <style>
        body{
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <h1 id="heading">The most affordable learning platform.</h1>
    <button id="btn">Click to toggle text</button>


    <script>
        let heading = document.getElementById("heading")
        let btn = document.getElementById("btn")

        btn.addEventListener("click", () => {
            if (heading.innerText === "The most affordable learning platform."){
                heading.innerText = "PW Skills"
            }
            else{
                heading.innerText = "The most affordable learning platform."
            }
        })
    </script>
</body>

</html>
