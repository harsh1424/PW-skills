<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- style sheet -->
    <link rel="stylesheet" href="/styles/index.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Multipage website Home</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <img src="/assets/logo.png" alt="logo" />

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/contanc.html">Contact Us</a></li>
      </ul>
    </nav>
    <!-- main section -->
    <main>
      <!-- left section -->
      <section class="left">
        <img src="/assets/topAngle.png" alt="top-angle" />
        <h1>Complete Health Care Solutions for Everyone</h1>
        <p>
          We're always available for our Patients with emergen problems. You can
          easily reach us 24/7. We focused on highest quality.
        </p>
        <img src="/assets/bottomAngle.png" alt="bottom-angle" />
        <img
          class="stethoscope"
          src="./assets/stethoscope.png"
          alt="stethoscope"
        />
        <button>Make Appointment</button>
        <img class="mouse" src="./assets/mouse.png" alt="mouse" />
      </section>
      <!-- right -->
      <section class="right">
        <img src="/assets/greenBox.png" alt="green" class="green" />
        <img src="/assets/yellowBox.png" alt="yellow" class="yellow" />
        <img src="/assets/doctor.png" alt="doctor" class="doctor" />
      </section>
    </main>
  </body>
</html>
