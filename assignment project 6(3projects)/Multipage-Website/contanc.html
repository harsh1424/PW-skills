<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- style sheet -->
    <link rel="stylesheet" href="/styles/contact.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <title>Contact us</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <img src="/assets/logo.png" alt="logo" />

      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About Us</a></li>
        <li><a href="/contanc.html">Contact Us</a></li>
      </ul>
    </nav>

    <main>
        <form>
            <h1>Contact Form</h1>
            <div>
                <label for="Name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <label for="Message">Message</label>
                <textarea name="message" id="message" >Enter Your Message</textarea>
            </div>
            <button>Submit</button>
        </form>
    </main>
  </body>
</html>
