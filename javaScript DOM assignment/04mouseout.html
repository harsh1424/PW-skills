<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Mouse out</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #box {
            width: 20rem;
            background-color: rgb(3, 122, 168);
            cursor: pointer;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div id="box">
        <p >Take mouse pointer outside of this box</p>
    </div>


    <script>
        document.getElementById("box").addEventListener("mouseout", ()=>{
            alert("you just take the mouse pointer outside the box that means event is working properly")
        })
    </script>
</body>

</html>
